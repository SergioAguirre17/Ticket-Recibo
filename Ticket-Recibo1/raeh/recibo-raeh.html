<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Telefonico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #e7c010f3;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: "broadway", sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result {
            grid-column: 1 / span 2;
            text-align: center;
        }

        .phone-image {
            position: absolute;
            width: 120px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }

        .phone-1 {
            top: 50px;
            left: -80px;
            background-image: url('https://via.placeholder.com/120x200?text=Phone1');
        }

        .phone-2 {
            top: 50px;
            right: -80px;
            background-image: url('https://via.placeholder.com/120x200?text=Phone2');
        }

        .phone-3 {
            bottom: 50px;
            left: -80px;
            background-image: url('https://via.placeholder.com/120x200?text=Phone3');
        }

        .phone-4 {
            bottom: 50px;
            right: -80px;
            background-image: url('https://via.placeholder.com/120x200?text=Phone4');
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .result {
                grid-column: 1;
            }

            .phone-image {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .grid-container {
                padding: 10px;
                gap: 10px;
            }

            .grid-item {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recibo Telefonico</h1>
        
        <!-- Imágenes de celulares alrededor del formulario -->
        <div class="phone-image phone-1"></div>
        <div class="phone-image phone-2"></div>
        <div class="phone-image phone-3"></div>
        <div class="phone-image phone-4"></div>
        
        <form id="calculoMinutos" action="ReciboTelefonico.html" method="GET">
            <div class="grid-container">
                <div class="grid-item">
                    <label for="minCel">Minutos de celular (10.00 MXN c/u)</label>
                    <input type="number" id="minCel" value="100">
                </div>

                <div class="grid-item">
                    <h2>Tipo de Plan</h2>
                    <br>
                    <div>
                        <label for="tel">Solo teléfono (100 MX)
                            <input type="radio" id="tel" name="plan" value="tel">
                        </label>
                    </div>
                    <div>
                        <label for="internet">Teléfono + Internet (200 MX)</label>
                        <input type="radio" id="internet" name="plan" value="internet">
                    </div>
                    <div>
                        <label for="tv">Teléfono + Internet + TV (300 MX)</label>
                        <input type="radio" id="tv" name="plan" value="tv">
                    </div>
                </div>

                <div class="grid-item">
                    <h2>Servicios Adicionales</h2>
                    <br>
                    <div>
                        <label for="antivirus">Antivirus (50 MXN)
                            <input type="checkbox" id="antivirus" name="antivirus">
                        </label>
                    </div>
                    <div>
                        <label for="nube">Servicio de Nube (150 MXN)
                            <input type="checkbox" id="nube" name="nube">
                        </label>
                    </div>
                    <div>
                        <label for="ws">Web Services (250 MXN)
                            <input type="checkbox" id="ws" name="ws">
                        </label>
                    </div>
                </div>

                <div class="grid-item">
                    <h2 for="paquetes">Paquetes</h2>
                    <br>
                    <select name="paquetes" id="paquetes">
                        <option value="residencial">Residencial</option>
                        <option value="pyme">PYMES</option>
                        <option value="empresa">Empresas</option>
                    </select>
                </div>

                <div class="grid-item result">
                    <h2 for="resultado">Total a pagar:</h2>
                    <input type="text" id="resultado" readonly>
                    <button type="button" onclick="calcular()">Calcular</button>
                </div>
            </div>
        </form>
    </div>

    
    <script>
        /* COMENTARIOS DE LA FUNCION*/

        /* 'var' indica que es una variable*/
        /* 'document' indica que estoy entrando al archiv HTML */
        /* '.getElementById("calculoMinutos")'  obtiene la info de formulario */
        var formulario = document.getElementById("calculoMinutos");
    
        function calcular() {
            
            var total = 0;
            var minutos = formulario.minCel.value;
            total = minutos * 10;

            /* CONDICIONES EN JAVA */
            if (formulario.plan.value == "tel")
            {
                total = total + 100;
            }
            /*
                ELSE es la parte negativa 
                de la primera condicion
            */
            else if (formulario.plan.value == "internet")
            {
                total = total + 200;
            }
            else if (formulario.plan.value == "tv")
            {
                total = total + 300;
            }
            
            if (formulario.antivirus.checked)
            {
                total = total + 50;
            }
            if(formulario.nube.checked == true)
            {
                total = total + 150;
            }
            if (formulario.ws.checked == true)
            {
                total = total + 250;
            }
            
            if (formulario.paquetes.value == "residencial")
            {
                total = total + 321;
            }
            else if (formulario.paquetes.value == "pyme")
            {
                total = total + 654;
            }
            else if (formulario.paquetes.value == "empresa")
            {
                total = total + 987;
            }
            
            formulario.resultado.value = total;
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Telefónico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Recibo Telefónico</h1>

<form id="formulario">
    <label>Minutos de llamada (1.00 c/u):</label>
    <input type="number" id="minutos" required><br><br>

    <h3>Tipo de plan</h3>
    <input type="radio" name="plan" id="plan1" value="100">Solo teléfono (100 MXN)<br>
    <input type="radio" name="plan" id="plan2" value="200">Teléfono     + Internet (200 MXN)<br>
    <input type="radio" name="plan" id="plan3" value="300">Teléfono + Internet + TV (300 MXN)<br><br>

    <h3>Otros servicios</h3>
    <input type="checkbox" id="antivirus">Anti-virus (20 MXN)<br>
    <input type="checkbox" id="nube">Servicio en Nube (150 MXN)<br>
    <input type="checkbox" id="web">WebServices (250 MXN)<br><br>

    <h3>Paquetes</h3>
    <select id="paquete">
        <option value="Ninguno">Ninguno</option>
        <option value="Residencial">Residencial (100 MXN)</option>
        <option value="PYMES">PYMES (654 MXN)</option>
        <option value="Empresas">Empresas (987 MXN)</option>
    </select><br><br>

    <label>Total a pagar:</label>
    <input type="text" id="resultado" value="0.00" readonly><br><br>

    <button type="button" onclick="calcular()">Calcular</button>
</form>

<script>
function calcular() {
    let total = 0;
    let formulario = document.getElementById("formulario");

    // Minutos//
    let minutos = parseFloat(document.getElementById("minutos").value) || 0;
    total += minutos * 1.00;

    // Plan//
    if (formulario.plan1.checked) {
        total += 100;
    } else if (formulario.plan2.checked) {
        total += 200;
    } else if (formulario.plan3.checked) {
        total += 300;
    }

    // Servicios//
    if (formulario.antivirus.checked) total += 20;
    if (formulario.nube.checked) total += 150;
    if (formulario.web.checked) total += 250;

    // Paquete//
    if (formulario.paquete.value == "Residencial") {
        total += 100;
    } else if (formulario.paquete.value == "PYMES") {
        total += 654;
    } else if (formulario.paquete.value == "Empresas") {
        total += 987;
    }

    // Resultado final//
    document.getElementById("resultado").value = total.toFixed(2);
    alert("Total a pagar: $" + total.toFixed(2));
}
</script>

</body>
</html>
